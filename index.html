<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Save</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2563eb" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1 class="title">Site Save</h1>

    <input
      type="text"
      id="urlInput"
      class="input"
      placeholder="https://example.com"
    />

    <button id="saveBtn" class="btn primary">URLを保存</button>

    <button id="popularBtn" class="btn ghost">
      人気保存URL
    </button>

    <button id="myListBtn" class="btn ghost">
      自分が保存したURLを見る
    </button>

    <ul id="list" class="list"></ul>
  </div>

  <script src="script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
</body>
</html>
